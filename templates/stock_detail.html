{% extends "layout.html" %}
{% block content %}
<h1>{{ stock.symbol }} >> {{ stock.security }}</h1>
<table class="ui compact table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for x, bar in stock['bars'] %}
        <tr>
{#            <td>{{ bar.index }}</td>#}
            <td>{{ x }}</td>
            <td>{{ bar.High }}</td>
            <td>{{ bar.Low }}</td>
            <td>{{ bar.Close }}</td>
            <td>{{ bar.Volume }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
